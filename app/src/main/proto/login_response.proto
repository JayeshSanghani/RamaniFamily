syntax = "proto3";

option java_package = "com.ramanifamily.datastore";
option java_multiple_files = true;

message LoginResponseProto {
  string message = 1;
  UserProto user = 2;
  bool status = 3;
  string token = 4;
}

message UserProto {
  string education = 1;
  string occupation = 2;
  string gender = 3;
  string business_address = 4;
  string created_at = 5;
  string last_donated = 6;
  string updated_at = 7;
  string surname = 8;
  int32 id = 9;
  string village = 10;
  string maternal_detail = 11;
  string first_name = 12;
  int32 sister = 13;
  string height = 14;
  string business_name = 15;
  string address = 16;
  string zodiac = 17;
  string mobile = 18;
  string weight = 19;
  string middle_name = 20;
  string business_contact = 21;
  string marital_status = 22;
  string dob = 23;
  int32 donate_blood = 24;
  string district = 25;
  string taluka = 26;
  string name = 27;
  int32 show_number = 28;
  string property_detail = 29;
  string blood_group = 30;
  string other_detail = 31;
  int32 brother = 32;
}


